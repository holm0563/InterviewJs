<!DOCTYPE html>
<html>
<head>
    <title>Api Data</title>

    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>

<h1>Flights</h1>
<div class="header">
    <div class="row">
        <div class="td">
            Flight
        </div>
        <div class="td">
            Origin
        </div>
        <div class="td">
            Destination
        </div>
        <div class="td">
            Departure Time
        </div>
    </div>
</div>
<div id="data">

</div>

<!-- Template using handlebars http://handlebarsjs.com/ -->
<script id="entry-template" type="text/x-handlebars-template">
    {{#each this}}
    <div class="row">
        <div class="td">
            {{number}}:
        </div>
        <div class="td">
            {{origin}}
        </div>
        <div class="td">
            {{destination}} 
        </div>
        <div class="td">
            {{departure}}
        </div>
    </div>
    {{/each}}
</script>

</body>
</html>
