<!DOCTYPE html>
<html>
<head>
    <title>Api Data</title>

    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<div class="border-box"></div>
<h1>Flights</h1>
<div id="data">

</div>

<!-- Template using handlebars http://handlebarsjs.com/ -->
<script id="entry-template" type="text/x-handlebars-template">
    <table>
        <tr>
            <th>Flight</th>
            <th>Origin</th>
            <th>Destination</th>
            <th>Departure Time</th>
        </tr>
        {{#each this}}
        

            <tr>
             
                <td>{{number}}:</td>
                <td>{{origin}} </td>
                <td>{{destination}}</td>
            </tr>
          
     
        {{/each}}
    </table>
</script>
    
    <!-- todo: Format html as shown in image. -->
    <img src="todo.png" />

    <!-- todo: Create a button to delete a flight -->
    <!-- todo: Replace the station code with the station name -->

<script src="Scripts/handlebars.js"></script>
<script src="Scripts/jquery-3.1.1.js"></script>
<script src="js/main.js"></script>

</body>
</html>
